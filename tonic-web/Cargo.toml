[package]
authors = ["Juan Alvarez <alce@me.com>"]
categories = ["network-programming", "asynchronous"]
description = """
grpc-web protocol translation for tonic services.
"""
documentation = "https://docs.rs/tonic-web/0.2.0/tonic-web/"
edition = "2018"
homepage = "https://github.com/hyperium/tonic"
keywords = ["rpc", "grpc", "grpc-web"]
license = "MIT"
name = "tonic-web"
readme = "README.md"
repository = "https://github.com/hyperium/tonic"
version = "0.2.0"

[dependencies]
base64 = "0.13"
bytes = "1.0"
futures-core = "0.3"
http = "0.2"
http-body = "0.4"
hyper = "0.14"
pin-project = "1"
tonic = {version = "0.6", path = "../tonic", default-features = false, features = ["transport"]}
tower-service = "0.3"
tracing = "0.1"

[dev-dependencies]
tokio = {version = "1", features = ["macros", "rt"]}
tonic = {path = "../tonic", default-features = false, features = ["transport", "tls"]}
