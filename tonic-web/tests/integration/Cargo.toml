[package]
authors = ["Juan Alvarez <j@yabit.io>"]
edition = "2021"
name = "integration"
publish = false
version = "0.1.0"
license = "MIT"

[dependencies]
base64 = "0.22"
bytes = "1.0"
http-body = "1"
http-body-util = "0.1"
hyper = "1"
hyper-util = "0.1"
prost = "0.13"
tokio = { version = "1", features = ["macros", "rt", "net"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { path = "../../../tonic" }

[dev-dependencies]
tonic-web = { path = "../../../tonic-web" }

[build-dependencies]
tonic-build = { path = "../../../tonic-build" }
