[package]
authors = ["Juan Alvarez <j@yabit.io>"]
edition = "2021"
name = "integration"
publish = false
version = "0.1.0"
license = "MIT"

[dependencies]
axum = { version = "0.6.9" }
base64 = "0.21"
bytes = "1.0"
hyper = "0.14"
prost = "0.12"
tokio = { version = "1", features = ["macros", "rt", "net"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = { path = "../../../tonic" }

[dev-dependencies]
tonic-web = { path = "../../../tonic-web" }
tower = { version = "0.4", features = ["util"] }

[build-dependencies]
tonic-build = { path = "../../../tonic-build" }
