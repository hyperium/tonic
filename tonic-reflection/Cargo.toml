[package]
name = "tonic-reflection"
version = "0.4.0"
authors = ["James Nugent <james@jen20.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/hyperium/tonic"
homepage = "https://github.com/hyperium/tonic"
description = """
Server Reflection module of `tonic` gRPC implementation.
"""
readme = "README.md"
categories = ["network-programming", "asynchronous"]
keywords = ["rpc", "grpc", "async", "reflection"]

[dependencies]
bytes = "1.0"
prost = "0.7"
prost-types = "0.7"
tokio = { version = "1.0", features = ["sync"] }
tonic = { version = "0.4", path = "../tonic", features = ["codegen", "prost"] }
tokio-stream = "0.1"

[build-dependencies]
tonic-build = { version = "0.4", path = "../tonic-build" }
