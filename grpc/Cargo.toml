[package]
name = "grpc"
version = "0.9.0-alpha.1"
edition = "2021"
authors = ["gRPC Authors"]
license = "MIT"

[dependencies]
url = "2.5.0"
tokio = { version = "1.37.0", features = ["sync", "rt", "net", "time", "macros"] }
tonic = { version = "0.14.0", path = "../tonic", default-features = false, features = ["codegen"] }
futures-core = "0.3.31"
serde_json = "1.0.140"
serde = "1.0.219"
hickory-resolver = { version = "0.25.1", optional = true }
rand = "0.9"
parking_lot = "0.12.4"
bytes = "1.10.1"
futures = "0.3.31"
hyper-util = "0.1.14"
hyper = { version = "1.6.0", features = ["client", "http2"] }
pin-project-lite = "0.2.16"
tokio-stream = "0.1.17"
http = "1.1.0"
tower = { version = "0.5.2", features = ["buffer", "limit", "util"] }
tower-service = "0.3.3"
socket2 = "0.5.10"

[dev-dependencies]
hickory-server =  "0.25.2"
prost = "0.14"
async-stream = "0.3.6"
tonic = { version = "0.14.0", path = "../tonic", default-features = false, features = ["prost", "server", "router"] }

[build-dependencies]
tonic-build = { path = "../tonic-build" }

[features]
default = ["dns"]
dns = ["dep:hickory-resolver"]

[package.metadata.cargo_check_external_types]
allowed_external_types = [
    "tonic::*",
    "futures_core::stream::Stream",
]
