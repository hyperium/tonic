[package]
authors = ["Inkyu Lee <gofiri@gmail.com>"]
edition = "2021"
license = "MIT"
name = "current_thread"
publish = false
version = "0.1.0"

[dependencies]
tokio-stream = "0.1"
prost = "0.12"
tonic = {path = "../../tonic", features = ["gzip"]}
tokio = {version = "1.0", features = ["macros", "rt-multi-thread", "net"]}

[build-dependencies]
tonic-build = {path = "../../tonic-build" }

[package.metadata.cargo-machete]
ignored = ["prost"]

[dev-dependencies]
tokio-stream = {version = "0.1.5", features = ["net"]}
