[package]
name = "example-mock"
authors = ["Lucio Franco <luciofranco14@gmail.com>"]
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "mock"
path = "src/main.rs"

[dependencies]
futures = { version = "0.3", default-features = false }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
prost = "0.11"
tonic = { path = "../../tonic" }
tower = "0.4"

[build-dependencies]
tonic-build = { path = "../../tonic-build" }
