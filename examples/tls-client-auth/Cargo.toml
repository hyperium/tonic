[package]
name = "example-tls-client-auth"
authors = ["Lucio Franco <luciofranco14@gmail.com>"]
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "tls-client-auth-server"
path = "src/server.rs"

[[bin]]
name = "tls-client-auth-client"
path = "src/client.rs"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "fs", "macros"] }
prost = "0.11"
tonic = { path = "../../tonic", features = ["tls"] }

[build-dependencies]
tonic-build = { path = "../../tonic-build" }
